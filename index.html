        <header-bar></header-bar>

    <main>
        <section id="inputContainer">
            <form id="form">
                <fieldset id="fieldset">
                    <input type="text" id="noteTitle" name="noteTitle" placeholder="Add Note..." required/>

            </form>
        </section>
        <section>
            <div id="noteListContainer">
                <note-list></note-list>
            </div>
        </section>
    </main>

        <footer-bar></footer-bar>
    </footer>
